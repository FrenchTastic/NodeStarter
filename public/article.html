<div ng-repeat="article in articles  | filter:search" ng-animate="{enter: 'animate-enter'}" class="col-12 col-sm-7 col-lg-12 divHeader">
	<h3 style="color: #7A7876;">
		{{article.title}}
	</h3>
	<hr class="fineLine" />
	<div class="divContent box"><img class="img-responsive" src="{{article.images[0]}}" alt="responsive" />
		{{article.text}}
	</div>
</div>
